<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="inp">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="inp">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="inp">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="inp">
          <label>
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
            >
          </label>
        </div>
        <div class="inp">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="inp">
          <label>
            E-mail:
            <input
              type="email"
              name="Email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="inp">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="4"
              maxlength="32"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="inp">
           Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCat"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCat"
                value="no"
              >
              No
          </label>
        </div>
        <div class="inp">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="favColor"
            >
          </label>
        </div>
        <div class="inp">
          <label>
            What time do you go to bed?
            <input
              type="time"
              step="1"
              name="goToSleep"
            >
          </label>
        </div>
        <div class="inp">
          <label>
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="inp">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate"
              value="0"
              min="0"
              max="10"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="inp">
          <label>
            Comments:
            <textarea
              name="comments"
              cols="30"
              rows="2"
            ></textarea>
          </label>
        </div>
        <div class="inp">
          <label>
            Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
